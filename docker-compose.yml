services:
  db:
    image: mysql:8.4
    container_name: prado-bot-db
    restart: unless-stopped
    environment:
      TZ: Europe/Moscow
      MYSQL_DATABASE: ${DB_NAME:-voice_bot}
      MYSQL_USER: ${DB_USER:-bot}
      MYSQL_PASSWORD: ${DB_PASSWORD:-botpass}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-time-zone=+00:00
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3320:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  bot:
    image: ${DOCKERHUB_USERNAME}/prado-bot:${BOT_TAG:-latest}
    container_name: prado-bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      TZ: Europe/Moscow

      # Discord
      DISCORD_TOKEN: ${DISCORD_TOKEN}

      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-voice_bot}
      DB_USER: ${DB_USER:-bot}
      DB_PASSWORD: ${DB_PASSWORD:-botpass}

      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_NARRATOR_MODEL: ${OLLAMA_NARRATOR_MODEL:-llama3}
      OLLAMA_RECAP_MODEL: ${OLLAMA_RECAP_MODEL:-llama3}
      OLLAMA_TIMEOUT: ${OLLAMA_TIMEOUT:-20s}

      JAVA_OPTS: ${JAVA_OPTS:--XX:MaxRAMPercentage=75}

  ollama:
    image: ollama/ollama:latest
    container_name: prado-bot-ollama
    restart: unless-stopped
    environment:
      OLLAMA_NARRATOR_MODEL: ${OLLAMA_NARRATOR_MODEL:-llama3}
      OLLAMA_RECAP_MODEL: ${OLLAMA_RECAP_MODEL:-llama3}
    ports:
      - "11434:11434"
    entrypoint: ["/bin/sh", "-c"]
    command: "ollama serve & sleep 2; ollama pull ${OLLAMA_NARRATOR_MODEL:-llama3}; ollama pull ${OLLAMA_RECAP_MODEL:-llama3}; wait"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  mysql_data:
  ollama_data:
