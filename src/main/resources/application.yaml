app:
  timezone: "Asia/Tbilisi"
  board:
    defaultRefreshSeconds: 30
    defaultLimit: 20
  prado-game:
    cooldown-minutes: 5
    session-timeout-minutes: 15
    daily-cap: 40
    max-steps: 12
    ephemeral: true
    voice-bonus-seconds: 1800
    voice-success-bonus: 0.05
    expire-check-ms: 60000

discord:
  token: "${DISCORD_TOKEN}"

spring:
  datasource:
    url: "jdbc:mysql://${DB_HOST:local}:${DB_PORT:3306}/${DB_NAME:voice_bot}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC"
    username: "${DB_USER:root}"
    password: "${DB_PASSWORD:root}"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC

  flyway:
    enabled: true
    url: "jdbc:mysql://${DB_HOST:local}:${DB_PORT:3306}/${DB_NAME:voice_bot}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC"
    username: "${DB_USER:root}"
    password: "${DB_PASSWORD:root}"

logging:
  level:
    org.flywaydb: DEBUG
